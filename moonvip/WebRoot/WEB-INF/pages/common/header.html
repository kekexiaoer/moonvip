<div class="header">
	<div class="container">
		<div id="headerli-box" >
			<a class="logo" href="javascript:void(0);"><img src="http://keke.tanzhouedu.com/images/logo.png"></a>
			<ul class=" navigation-right fr">
				<li class="nav-list-item">
					<a id="header-avator" class="user-card-item usertip" href="#" target="_self">

					</a>
					<span class="showpan"></span>
				</li>

<script type="text/javascript">
$(function(){
	$(".k_sliderbox").find("li").hover(function(){
		$(this).find(".showpan").css("background",randomColor()).animate({left:0});
	},function(){
		$(this).find(".showpan").css("background",randomColor()).animate({left:240});
	});

	function randomColor(){
		var r = Math.floor(Math.random() * 256);
		var g = Math.floor(Math.random() * 256);
		var b = Math.floor(Math.random() * 256);
		return "rgb("+r+","+g+","+b+")";
	};
});
</script>
