  <#include "/common/common.html"/>
  <style>
	#container{width:1000px;margin:102px auto;position:relative;-webkit-transform-style:preserve-3d;}
	#container h1.t{text-align:center;padding:220px 0px;font-size:36px;color:#fff}
	#container .stage{position:absolute;-webkit-perspective:1000;}
	#container .stage .box{-webkit-transform-style:preserve-3d;transition:0.5s;position:relative;width:240px;background:linear-gradient(#111,#fff);text-align:left;float:left;box-sizing:border-box;box-shadow:0 0 1em #ccc}
	#container .front{z-index:2;}
	#container .back{transform:rotateY(180deg);color:#fff;}
	#container .stage:hover .box{transform:rotateY(180deg);-webkit-animation:wave paused;}
	#container .stage .itemsbox{position:absolute;-webkit-perspective:700;background:linear-gradient(#111,#fff);backface-visibility:hidden;}
	#container .stage .itemsbox img{max-width:100%;transition:all 0.3s ease-in-out;display:block;}
	#container .stage .info{padding:10px;font-size:12px;color:#666;position:relative;}
	#container .stage .info a{color:#333}
	#container .stage .info a i.iconfont{color:#333}
	#container .stage .info p{margin-top:10px;}
	#container .stage .info .percent{position:absolute;top:0px;left:0px;background:rgba(0,0,0,0.2);width:0%;height:100%;z-index:-1;}
	#container .stage .itemsbox img:hover{transform:rotateY(40deg);transition:all 0.3s ease-in-out;}
	#loader{width:100%;height:60px;z-index:5;background:url("${basePath}
	/images/load.gif") no-repeat center #fff;position:fixed;bottom:0;left:0}
	.food{position:fixed;bottom:0px;width:100%;}
	@keyframes wave{0%{transform:rotateY(-6deg)}
	50%{transform:rotateY(0deg)}
	100%{transform:rotateY(6deg)}
	}
	@-webkit-keyframes wave{0%{transform:rotateY(-6deg)}
	50%{transform:rotateY(0deg)}
	100%{transform:rotateY(6deg)}
	}
	@keyframes wave2{0%{box-shadow:inset 0 0 3em #fff}
	50%{box-shadow:0 0 1px #fff}
	100%{box-shadow:0 0 3em #fff}
	}
	@-webkit-keyframes wave2{0%{box-shadow:inset 0 3em #fff}
	50%{box-shadow:0 0 1px #fff}
	100%{box-shadow:0 0 3em #fff}
	}
	.wave{-webkit-animation:wave 2s infinite ease alternate;animation:wave 2s infinite ease alternate;}
	.wave2{-webkit-animation:wave2 0.6s infinite ease alternate;animation:wave2 0.6s infinite ease alternate;}
  </style>
